<html xmls:th="https://www.thymeleaf.org/" xmls:sec="https://www.thymeleaf.org/extra/spring-security">
    <head th:replace="/fragments/head :: head"</head>
    <body style="background-image: url(https://eggeducacion.com/static/cc3031052f3a49f336909dc63e19acef/6050d/dual_block_aula_latam.png);">

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-
                DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

        <nav th:replace="/fragments/navbar :: nav"></nav>

        <div class="conteiner">
            <form th:action="@{/noticia/registro}" method="post">
                <label class="text-black">>Titulo de la noticia</label><br>
                <input type="text" name="titulo" class="form-control"><br>
                <label class="text-black">>Ingrese el cuerpo</label><br>
                <input type="text" name="cuerpo" class="form-control"><br>
                <div>
                    <label class="text-black">Imagen de perfil:</label><br>
                    <input type="file" name="archivo" class="form-control">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </body>
</html>
