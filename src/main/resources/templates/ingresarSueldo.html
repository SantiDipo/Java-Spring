<html xmls:th="https://www.thymeleaf.org/" xmls:sec="https://www.thymeleaf.org/extra/spring-security">
<head th:replace="/fragments/head :: head"</head>
<body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-
                DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

<nav th:replace="/fragments/navbar :: nav"></nav>
<div id="sueldo">
    <div class="container">
        <div id="sueldo-row" class="row justify-content-center align-items-center">
            <div id="sueldo-column" class="col-md-6">
                <div id="sueldo-box" class="col-md-12">
                    <form id="sueldo-form" class="form" th:action="@{periodista/sueldo/{id}" method="post"
                          enctype="multipart/form-data">
                        <h3 class="text-center text-warning">Ingrese el sueldo aqui!</h3>
                        <div class="form-group">
                            <label for="sueldoMensual" class="text-black">Ingresar sueldo mensual:</label><br>
                            <input type="text" name="sueldoMensual" id="sueldoMensual" class="form-control"
                                   th:value="${sueldoMensual}">
                        </div>
                        <section class=" text-center container">
                            <div class="row mt-3">
                                <div class="divVolver">
                                    <a th:href="@{/admin/dashboard}" class="btn btn-secondary my-2 botonVolver botones">Volver</a><br>
                                </div>
                            </div>
                        </section>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
