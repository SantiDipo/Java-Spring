<html xmls:th="https://www.thymeleaf.org/" xmls:sec="https://www.thymeleaf.org/extra/spring-security">
    <head th:replace="/fragments/head :: head"</head>
    <nav th:replace="/fragments/navbar :: nav"></nav>
    <body>
        <div id="login">
            <h3 class="text-center text-white pt-5">Ingreso</h3>
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form" th:action="@{/logincheck}" method="post">
                                <h3 class="text-center text-warning">Ingrese aqui !</h3>
                                <div class="form-group">
                                    <label for="nombreUsuario" class="text-black">Nombre de usuario:</label><br>
                                    <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control" th:value ="${nombreUsuario}">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-black">Contraseña:</label><br>
                                    <input type="password" name="password" id="password" class="form-control" th:value =" ${password}">
                                </div>
                                <div class="form-group">
                                    <label for="remember-me" class="text-black"><span>Recuérdame</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                    <input type="submit" name="submit" class="btn btn-warning btn-md" value="Iniciar sesión">
                                </div>
                                <div id="register-link" class="text-right">
                                    <a th:href="@{/registrar}" class="text-black">Registrece aqui</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
