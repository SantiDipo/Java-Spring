<html xmls:th="https://www.thymeleaf.org/" xmls:sec="https://www.thymeleaf.org/extra/spring-security">
    <head th:replace="/fragments/head :: head"</head>
    <nav th:replace="/fragments/navbar :: nav"></nav>
    <body>
        <div id="login">
            <h3 class="text-center text-white pt-5">Registro</h3>
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form" th:action="@{/registro}" method="post">
                                <h3 class="text-center text-warning">Registrece aqui!</h3>
                                <div class="form-group">
                                    <label for="nombreUsuario" class="text-black">Nombre de usuario:</label><br>
                                    <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control" th:value ="${nombreUsuario}">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-black">Contraseña:</label><br>
                                    <input type="password" name="password" id="password" class="form-control" th:value =" ${password}">
                                </div>
                                <div class="form-group">
                                    <label for="password2" class="text-black">Repita la contraseña:</label><br>
                                    <input type="password" name="password2" id="password2" class="form-control" th:value= "${password2}">
                                </div>
                                <div class="form-group">
                                    <label for="start">Fecha de alta:</label><br>
                                    <input type="date" id="start" name="alta"
                                           min="2022-11-10" max="2099-12-31"
                                           th:value ="${alta}" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="submit" name="submit" class="btn btn-warning btn-md" value="Registrarme"><br>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
