<html xmls:th="https://www.thymeleaf.org/">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
              crossorigin="anonymous">
        <link rel="stylesheet" href="/css/index.css">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="login">
            <h3 class="text-center text-white pt-5">Registro</h3>
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form" th:action="@{/registro}" method="post">
                                <h3 class="text-center text-info">Registrece aqui!</h3>
                                <div class="form-group">
                                    <label for="nombreUsuario" class="text-info">Nombre de usuario:</label><br>
                                    <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control" th:value ="${nombreUsuario}">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info">Contraseña:</label><br>
                                    <input type="password" name="password" id="password" class="form-control" th:value =" ${password}">
                                </div>
                                <div class="form-group">
                                    <label for="password2" class="text-info">Repita la contraseña:</label><br>
                                    <input type="password" name="password2" id="password2" class="form-control" th:value= "${password2}">
                                </div>
                                <label for="start">Fecha de alta:</label>
                                <input type="date" id="start" name="alta"
                                       min="2022-11-10" max="2099-12-31"
                                       th:value ="${alta}">

                                <div class="form-group">
                                    <input type="submit" name="submit" class="btn btn-info btn-md" value="Registrarme">
                                </div>
                                <div id="register-link" class="text-right">
                                    <a href="/login" class="text-info">Volver a iniciar sesion</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
