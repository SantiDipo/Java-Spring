<html xmls:th="https://www.thymeleaf.org/" xmls:sec="https://www.thymeleaf.org/extra/spring-security">
    <head th:replace="/fragments/head :: head"</head>
    <body style="background-image: url(https://eggeducacion.com/static/90ac82f00b6da76b0ad2c2821b404e20/6050d/dual_block_impacto.png);">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-
                DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

        <nav th:replace="/fragments/navbar :: nav"></nav>
        
            <table class ="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Id de la noticia</th>
                        <th scope="col">Titulo de la noticia</th>
                        <th scope="col">Cuerpo de la noticia</th>
                        <th scope="col" sec:authorize ="hasRole('ADMINISTRADOR')">Acciones</th>
                        <th scope="col" sec:authorize ="hasRole('ADMINISTRADOR')">Dar de baja</th>
                    </tr>
                </thead>
                <tbody th:each="noticia : ${noticias}">
                <td scope="row" th:text="${noticia.id}"></td>
                <td scope="row" th:text="${noticia.titulo}"></td>
                <td scope="row" th:text="${noticia.cuerpo}"></td>
                <td>
                    <a sec:authorize ="hasRole('ADMINISTRADOR')" th:href="@{/modificar/__${noticia.id}__}"> <i class="fas fa-feather-alt"></i>Modificar</a>
                    <a sec:authorize ="hasRole('PERIODISTA')" th:href="@{/modificar/__${noticia.id}__}"> <i class="fas fa-feather-alt"></i>Modificar</a>
                </td>
                <td>
                    <a sec:authorize ="hasRole('ADMINISTRADOR')" th:href="@{/eliminar/__${noticia.id}__}"> <i class="fas fa-feather-alt"></i>Eliminar</a>
                </td>
                </tbody>
            </table>
        </ul>
    </body>
</html>
