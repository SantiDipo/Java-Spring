<html xmls:th="https://www.thymeleaf.org/" xmls:sec="https://www.thymeleaf.org/extra/spring-security">
    <head th:replace="/fragments/head :: head"</head>
    <body style="background-image: url(https://eggeducacion.com/static/888cc2dce8ff9e1b59a608fdfd9d9d72/a6c62/somos_egg_school.jpg);">
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-
                DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
        
        <nav th:replace="/fragments/navbar :: nav"></nav>
        
        <h1>Ingrese su noticia aqui</h1>

        <form class ="formulario" th:action="@{/modificar/__${noticia.id}__}" method="post">
            
            <input hidden th:value="${id}" name="id">
            <label>Titulo de la noticia</label><br>
            <input th:value="${noticia.titulo}" type="text" class="form-control" name="titulo"><br>
            <label>Ingrese el cuerpo</label><br>
            <input th:value="${noticia.cuerpo}" type="text" class="form-control" name="cuerpo"><br>
            <button type="submit">Enviar</button>
    </body>
</html>
