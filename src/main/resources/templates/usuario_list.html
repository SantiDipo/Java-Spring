<html xmls:th="https://www.thymeleaf.org/" xmls:sec="https://www.thymeleaf.org/extra/spring-security">
    <head th:replace="/fragments/head :: head"</head>
    <body>
        <nav th:replace="/fragments/navbar :: nav"></nav>
        
            <table class ="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Id del usuario</th>
                        <th scope="col">Nombre del usuario</th>
                        <th scope="col">Estado</th>                      
                        <th scope="col">Rol</th>
                        <th scope="col">Foto de perfil</th>
                        <th scope="col">Cambiar Estado</th>
                        <th scope="col">Cambiar Rol</th>                       
                    </tr>
                </thead>
                <tbody th:each="usuario : ${usuarios}">
                <td scope="row" th:text="${usuario.id}"></td>
                <td scope="row" th:text="${usuario.nombreUsuario}"></td>
                <td scope="row" th:text="${usuario.activo}"></td>
                <td scope="row" th:text="${usuario.rol}"></td>
                <td>
                    <a><img th:if="${usuario.imagen != null}" class="logo" th:src="@{/imagen/perfil/__${usuario.id}__}">  </a>
                </td>
                <td>
                    <a th:href="@{/admin/modificarActivo/__${usuario.id}__}"> <i class="fas fa-feather-alt"></i>Cambiar Estado</a>
                </td>
               
                <td>
                    <a th:href="@{/admin/modificarRol/__${usuario.id}__}"> <i class="fas fa-feather-alt"></i>Cambiar</a>
                </td>
                </tbody>
            </table>
    </body>
</html>
